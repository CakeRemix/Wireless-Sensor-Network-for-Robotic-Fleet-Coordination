<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Fleet Coordinator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .info-panel {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .info-panel h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .status {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .status-item {
      text-align: center;
    }

    .status-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .status-value {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 5px;
    }

    .grid-container {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 8px;
      margin: 20px auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
      width: fit-content;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .obstacle {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: white;
      border-color: #ff5252;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .robot {
      background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
      color: white;
      border-color: #2fb344;
      animation: robotGlow 1.5s infinite;
    }

    @keyframes robotGlow {
      0%, 100% { box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
      50% { box-shadow: 0 4px 20px rgba(81, 207, 102, 0.6); }
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      color: #555;
    }

    .legend-box {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      border: 2px solid #ddd;
    }

    .legend-empty {
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
    }

    .legend-robot {
      background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
    }

    .legend-obstacle {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
    }

    .update-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #51cf66;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Robot Fleet Coordinator</h1>
    <p class="subtitle">Wireless Sensor Network Monitoring</p>

    <div class="info-panel">
      <h3>System Status</h3>
      <div class="status">
        <div class="status-item">
          <div class="status-label">Grid Size</div>
          <div class="status-value">4Ã—4</div>
        </div>
        <div class="status-item">
          <div class="status-label">Update Rate</div>
          <div class="status-value">2s</div>
        </div>
        <div class="status-item">
          <div class="status-label">Status</div>
          <div class="status-value"><span class="update-indicator"></span>Live</div>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid" id="grid"></div>
      
      <div class="legend">
        <div class="legend-item">
          <div class="legend-box legend-empty"></div>
          <span>Empty</span>
        </div>
        <div class="legend-item">
          <div class="legend-box legend-robot"></div>
          <span>Robot</span>
        </div>
        <div class="legend-item">
          <div class="legend-box legend-obstacle"></div>
          <span>Obstacle</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Monitoring robotic fleet positions and obstacles in real-time</p>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');

    // Create grid cells
    for (let y = 0; y < 4; y++) {
      for (let x = 0; x < 4; x++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = `cell-${y}-${x}`;
        cell.setAttribute('data-coords', `(${y}, ${x})`);
        grid.appendChild(cell);
      }
    }

    // Cell type constants (match Arduino enum)
    const CELL_UNKNOWN = 0;
    const CELL_CLEAR = 1;
    const CELL_OBSTACLE = 2;
    const CELL_WHITE = 3;
    const CELL_BLACK = 4;

    async function updateGrid() {
      try {
        // Add timestamp to prevent caching
        const timestamp = new Date().getTime();
        const res = await fetch(`/map?t=${timestamp}`);
        const data = await res.json();

        console.log('Map data received:', data); // Debug log

        // data.grid is a 4x4 array
        for (let r = 0; r < 4; r++) {
          for (let c = 0; c < 4; c++) {
            const cell = document.getElementById(`cell-${r}-${c}`);
            if (!cell) continue;

            const cellType = data.grid[r][c];
            
            // Reset classes
            cell.className = 'cell';
            cell.textContent = '';

            // Apply styling based on cell type
            switch(cellType) {
              case CELL_CLEAR:
                cell.textContent = 'âœ“';
                cell.style.background = 'linear-gradient(135deg, #51cf66 0%, #37b24d 100%)';
                cell.style.color = 'white';
                break;
              case CELL_OBSTACLE:
                cell.classList.add('obstacle');
                cell.textContent = 'ðŸš«';
                break;
              case CELL_WHITE:
                cell.textContent = 'W';
                cell.style.background = 'white';
                cell.style.color = 'black';
                cell.style.border = '2px solid #999';
                break;
              case CELL_BLACK:
                cell.textContent = 'B';
                cell.style.background = 'black';
                cell.style.color = 'white';
                break;
              case CELL_UNKNOWN:
              default:
                cell.textContent = '?';
                cell.style.background = 'linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%)';
                cell.style.color = '#999';
                break;
            }
          }
        }
      } catch (e) {
        console.error("Error updating grid:", e);
      }
    }

    // Initial update
    updateGrid();
    
    // Update every 2 seconds
    setInterval(updateGrid, 2000);
  </script>
</body>
</html>
